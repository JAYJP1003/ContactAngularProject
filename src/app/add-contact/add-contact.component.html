<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <p class="h3 fw-bold text-primary">Add New Contact</p>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div>
      <button class="btn btn-success" type="button" (click)="showOutput()">
        + Add
      </button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                formControlName="fname"
              />
            </div>

            <!-- <div class="mb-2 input-group" *ngFor="let item of items">
              <input
                type="text"
                class="form-control"

                formArrayName="phoneNumber"
              />
              <select
                name=""
                id=""
                class="border ms-1 me-1"
                formControlName="type"
              >
                <option value="">Type</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
              </select>
            </div> -->
            <div formArrayName="phoneNumber">
              <div class="mb-2 input-group" *ngFor="let item of reactiveForm.get('phoneNumber')['controls']; index as ind" [formGroupName]="ind">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone Number"
                  formControlName="number"
                />
                <select
                  name=""
                  id=""
                  class="border ms-1 me-1"
                  formControlName="ptype"
                >
                  <option value="">Type</option>
                  <option value="personal">Personal</option>
                  <option value="work">Work</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <!-- <div class="mb-2 input-group" *ngFor="let item of items; index as i">
              <div formArrayName="phoneNumber">
                <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
                formControlName="{{i}}"
              />
              </div>
             
              <select name="" id="" class="border ms-1 me-1" formControlName="type">
                <option value="">Type</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
              </select>
              <div>
                <button class="btn btn-success" type="button" (click)="showOutput()">+</button>
                <div >

                </div>
              </div>
            </div> -->

            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Email(Optional)"
                formControlName="email"
              />
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" placeholder="PhotoUrl" />
            </div>
            <div class="mb-2">
              <input
                type="submit"
                class="btn btn-success me-2"
                placeholder="Submit"
              />
              <a routerLink="/" class="btn btn-warning"> Back</a>
            </div>
          </form>
        </div>

        <div class="col-sm-4">
          <img
            src="https://thumbs.dreamstime.com/b/call-icon-vector-male-user-person-profile-avatar-phone-symbol-business-contact-communication-flat-color-glyph-call-145960363.jpg"
            alt=""
            class="contact-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
